<script>

    let arr = [];
    let currentSize = arr.length;
    let max = 5;

    function enqueue(newVal){
       
        if(currentSize>=max){
            alert('You cannot add '+newVal+' Becuase queue is full');
        }else{
            arr[currentSize]=newVal;
            currentSize+=1;
        }
        // console.log(arr);
    }
    function dequeue(){
        if(isEmpty()){
            alert('queue is empty')
        }else{
            for(let i=0; i<arr.length;i++)
            {
                arr[i]=arr[i+1];
            }
            currentSize-=1;
            arr.length=currentSize;
        }
    }
    function front()
    {
        if(isEmpty())
        {
            alert('Queue is empty')
        }else{
            console.log(arr[0]);
        }
    
    }
    function rear()
    {
        if(isEmpty())
        {
            alert('Queue is empty')
        }else{
            console.log(arr[currentSize-1]);
        }

    }
    function isEmpty()
    {
        if(currentSize<=0)
        {
            return true;
        }else{
            return false;
        }

    }
    function display()
    {
        console.log(arr);
    }
   
</script>
