<script>
    let arr = [33,11,55,22];
    let midI;
    for(let i=0; i <arr.length;i++)
    {
        midI=i;
        for(let j=i+1; j<arr.length;j++)
        {
            if( arr[j] < arr[midI] )
            {
                midI=j;
            }   
        }
        
        let temp = arr[midI];
        arr[midI]=arr[i];
        arr[i]=temp;
    }
    console.log(arr);
</script>
