<script>
       let arr =[2,22,23,32,45,75,78];
    let find = 23;
    let pos = undefined;
    let start = 0;
    let end = arr.length-1;

    function recursive_binery_search(arr,start,end)
    {
        let mid = Math.floor((start+end)/2);
        if(arr[mid]==find)
        {
            pos=mid;
            return true;
        }
        else if(arr[mid]<find)
        {
            start = mid+1;
            recursive_binery_search(arr,start,end);
        }else{
            end = mid-1;
            recursive_binery_search(arr,0,end);
        }
    }
    recursive_binery_search(arr,start,end)
    console.log(pos);
</script>
